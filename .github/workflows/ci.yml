name: php-trie CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.3', '7.4', '8.0']
    name: PHP ${{ matrix.php }}
    steps:
      - uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php }}
      - name: Build and install php-trie
        run: |
          mkdir hat_trie && \
          git clone https://github.com/Tessil/hat-trie.git hat_trie && \
          phpize && ./configure --enable-php-trie --with-hattrie=$(readlink -f `pwd`/hat_trie) && \
          make && sudo make install && \
          echo "extension = php_trie.so" >> $(php -r 'echo php_ini_loaded_file();')
      - name: Run tests
        run: make test
